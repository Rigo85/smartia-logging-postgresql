version: '3.7'

services:
    postgres-master:
        image: postgres:16
        container_name: postgres-master
        environment:
            POSTGRES_PASSWORD: 123456789
        volumes:
            - /home/azureuser/pgdata:/var/lib/postgresql/data
            - ./master/postgresql.conf:/custom-config/postgresql.conf
            - ./master/pg_hba.conf:/custom-config/pg_hba.conf
            - ./01_init.sh:/docker-entrypoint-initdb.d/01_init.sh
            - ./00_init.sql:/docker-entrypoint-initdb.d/00_init.sql
        ports:
            - "5432:5432"
        networks:
            - mi-red

    postgres-replica:
        image: postgres:16
        container_name: postgres-replica
        environment:
            POSTGRES_PASSWORD: 123456789
        volumes:
            - /home/azureuser/pgdata_replica:/var/lib/postgresql/data
            - ./replica/postgresql.conf:/custom-config/postgresql.conf
            - ./replica/pg_hba.conf:/custom-config/pg_hba.conf
            - ./01_init.sh:/docker-entrypoint-initdb.d/01_init.sh
        ports:
            - "5433:5432"
        networks:
            - mi-red
        depends_on:
            - postgres-master

networks:
    mi-red:
        external: true

volumes:
    pgdata:
    pgdata_replica:

